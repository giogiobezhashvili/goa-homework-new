<!--  
2) ATTRIBUTE-ები ახსნილი კომენტარებში
Attributes ვიყენებთ ტეგების დამატებითი ინფორმაციის მისაცემად.
ისინი ანიჭებენ ელემენტს ფუნქციას, სტილს, იდენტიფიკაციას და ა.შ.


1) id="..." → უნიკალური იდენტიფიკატორი (required მხოლოდ უნიკალურობისთვის)
2) src="..." → სურათის/სკრიპტის მისამართი (required <img>, <script> ტეგებში)
3) href="..." → ბმულის მისამართი (required <a> ტეგში)
4) alt="..." → სურათის ტექსტური აღწერა (required <img> ტეგში)
5) width="..." / height="..." → ზომები (optional)
6) title="..." → ელემენტზე მაუსის მიტანისას წარწერა (optional)
7) type="..." → მონაცემის ტიპი (required ზოგ ტეგში, напр. <input>)
